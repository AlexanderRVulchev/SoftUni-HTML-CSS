<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>
        Normal Buttons
    </h2>
    <a class="button">
        Learn More
    </a>
    <button class="button">
        Learn More
    </button>
    <button class="button hover">
        Learn More
    </button>

    <h2>
        Filled Buttons
    </h2>
    <a class="button fill">
        Learn More
    </a>
    <button class="button fill">
        Learn More
    </button>
    <button class="button fill hover">
        Learn More
    </button>

    <h2>
        Icon Buttons
    </h2>
    <a class="button fill">
        <i class="fa fa-download" aria-hidden="true"></i>
        Download
    </a>
    <button class="button fill">
        <i class="fa fa-download" aria-hidden="true"></i>
        Download
    </button>
    <button class="button fill hover">
        <i class="fa fa-download" aria-hidden="true"></i>
        Download
    </button>

</body>

</html>
