<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="George" autofocus>
            </div>
            <br>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Devis">
            </div>
            <br>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender">
            </div>
            <br>
            <div>
                <span>Preferred contact method:</span>
                <label for="email-option">Email</label>
                <input type="radio" id="email-option" name="contact-method">
                <label for="phone-option">Phone</label>
                <input type="radio" id="phone-option" name="contact-method">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <br>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+359885236225">
            </div>
            <br>
            <div>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="Varna" selected>Varna</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Burgas">Burgas</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Pleven">Pleven</option>
                </select>
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" min="18" max="70">
            </div>
            <br>
            <div>
                <label for="language">Programming language</label>
                <input list="languages" id="language">
                <datalist name="language" id="languages">
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Other">Other</option>
                </datalist>
            </div>
            <br>
            <div>
                <textarea rows="5" cols="20" placeholder="More information..."></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terms-and-conditions">
                <label for="terms-and-conditions">I agree the Terms and Conditions</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Send">
            </div>
        </fieldset>
    </form>
</body>

</html>
