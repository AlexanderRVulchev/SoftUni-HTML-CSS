<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2>Icon Buttons</h2>
    <a href="#" class="fill"><i class="fa fa-arrow-down"></i> Learn More</a>
    <button class="button fill"><i class="fa fa-arrow-down"></i> Learn More</button>
    <button class="button fill hover"><i class="fa fa-arrow-down"></i> Learn More</button>
</body>
</html>
